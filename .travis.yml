language: python

stages:
- test

install:
- pip install -U pip
- pip install -U tox

script:
- tox

jobs:
  include:
    - python: '3.6'
      env: TOXENV=docs

    - python: '3.7'
      env: TOXENV=py37

    - python: '3.6'
      env: TOXENV=py36

    - python: '3.7'
      env: TOXENV=linting

branches:
  only:
  - master
  - "/v(\\d+\\.)*\\d/"
